<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Quotation Generator - Sai Services</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 22px;
            color: #d32f2f;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 14px;
            color: #555;
        }
        h2 {
            text-align: center;
            color: #222;
            margin-bottom: 15px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background: #fff;
        }
        button {
            width: 100%;
            background: #d32f2f;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background: #b71c1c;
        }
        .success-message {
            display: none;
            text-align: center;
            color: green;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sai Services - Automobiles</h1>
            <p>Wagholi, Pune | Contact: +91 98765 43210</p>
        </div>
        <h2>Car Quotation Generator</h2>

        <!-- Updated form action -->
        <form id="quotationForm" action="/generate-quotation" method="post">
            <label for="customer_name">Customer Name</label>
            <input type="text" id="customer_name" name="customer_name" placeholder="Enter full name" required>
            
            <label for="car_name">Car Name</label>
            <input type="text" id="car_name" name="car_name" placeholder="e.g., Honda City" required>
            
            <label for="car_variant">Car Variant</label>
            <input type="text" id="car_variant" name="car_variant" placeholder="e.g., VXi, ZXi" required>
            
            <label for="car_price">Car Price</label>
            <input type="number" id="car_price" name="car_price" placeholder="Enter price" required>
            
            <label for="discount">Discount (%)</label>
            <input type="number" id="discount" name="discount" placeholder="Enter discount amount" value="0" required>

            <label for="insurance">Insurance Amount</label>
            <input type="number" id="insurance" name="insurance" placeholder="Enter insurance cost" required>

            <label for="accessories">Accessories & Mods Cost</label>
            <input type="number" id="accessories" name="accessories" placeholder="Enter accessories cost" required>
            
            <button type="submit">Generate Quotation</button>
        </form>

        <!-- Success message -->
        <p class="success-message" id="successMessage">Quotation generated successfully!</p>
    </div>

    <script>
        document.getElementById("quotationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            
            fetch("/generate-quotation", {
                method: "POST",
                body: new FormData(this)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("successMessage").style.display = "block";
                } else {
                    alert("Failed to generate quotation.");
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
